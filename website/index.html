<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TaskList</title>
</head>
<body>
    <div>
        <table id="taskList">
            <tr>
                <th>status</th>
                <th>task</th>
            </tr>
            <tr>
                <td><br></td>
                <td>this is a task</td>
            </tr>
        </table>
        <p></p>
        <div id="addButton" onclick="addTask()">Add</div>
    </div>

    <script>
        function addTask() {
            var table = document.getElementById("taskList");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = "<br>";
            cell2.innerHTML = "<div contenteditable='true'>Add Task</div>";
        }
    </script>
</body>
</html>
